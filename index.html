<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes or No</title>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .image-container img {
            max-width: 400px;
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .buttons {
            margin-top: 24px;
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        button {
            padding: 12px 48px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .yes-btn {
            background-color: #4CAF50;
            color: white;
        }

        .no-btn {
            background-color: #f44336;
            color: white;
            position: relative;
            transition: none;
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }

        .success-message {
            display: none;
            font-family: 'Satisfy', cursive;
            font-size: 72px;
            color: #e91e63;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            z-index: 999;
        }

        .names-message {
            display: none;
            margin-top: 40px;
            z-index: 999;
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .heart {
            position: relative;
            width: 200px;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 160px;
            background: #e91e63;
            border-radius: 50px 50px 0 0;
        }

        .heart::before {
            left: 100px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .names-text {
            position: relative;
            z-index: 1000;
            font-family: 'Satisfy', cursive;
            font-size: 24px;
            color: white;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <canvas id="confetti-canvas"></canvas>

    <div class="container" id="main-container">
        <div class="image-container">
            <img src="valentines+request.jpg" alt="Image">
        </div>
        <div class="buttons">
            <button class="yes-btn" onclick="sayYes()">Yes</button>
            <button class="no-btn">No</button>
        </div>
    </div>

    <div class="success-message" id="success-message"></div>
    <div class="names-message" id="names-message">
        <div class="heart">
            <span class="names-text"></span>
        </div>
    </div>

    <script>
        const confettiCanvas = document.getElementById('confetti-canvas');
        const ctx = confettiCanvas.getContext('2d');
        let confettiPieces = [];
        let animationId;

        function resizeCanvas() {
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Confetti {
            constructor() {
                this.x = Math.random() * confettiCanvas.width;
                this.y = Math.random() * confettiCanvas.height - confettiCanvas.height;
                this.size = Math.random() * 10 + 5;
                this.speedY = Math.random() * 3 + 2;
                this.speedX = Math.random() * 2 - 1;
                this.rotation = Math.random() * 360;
                this.rotationSpeed = Math.random() * 10 - 5;
                this.color = `hsl(${Math.random() * 360}, 80%, 60%)`;
                this.shape = Math.floor(Math.random() * 3);
            }

            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                this.rotation += this.rotationSpeed;

                if (this.y > confettiCanvas.height) {
                    this.y = -this.size;
                    this.x = Math.random() * confettiCanvas.width;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate((this.rotation * Math.PI) / 180);
                ctx.fillStyle = this.color;

                if (this.shape === 0) {
                    ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                } else if (this.shape === 1) {
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size / 2, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    ctx.beginPath();
                    ctx.moveTo(0, -this.size / 2);
                    ctx.lineTo(this.size / 2, this.size / 2);
                    ctx.lineTo(-this.size / 2, this.size / 2);
                    ctx.closePath();
                    ctx.fill();
                }

                ctx.restore();
            }
        }

        function createConfetti() {
            for (let i = 0; i < 150; i++) {
                confettiPieces.push(new Confetti());
            }
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);

            confettiPieces.forEach(piece => {
                piece.update();
                piece.draw();
            });

            animationId = requestAnimationFrame(animateConfetti);
        }

        function typeWriter(element, text, speed = 100, callback) {
            let i = 0;
            element.textContent = '';

            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else if (callback) {
                    callback();
                }
            }

            type();
        }

        function sayYes() {
            const mainContainer = document.getElementById('main-container');
            const successMessage = document.getElementById('success-message');

            mainContainer.classList.add('hidden');
            successMessage.style.display = 'block';
            confettiCanvas.style.display = 'block';

            createConfetti();
            animateConfetti();

            typeWriter(successMessage, 'Good choice', 150, function() {
                const namesMessage = document.getElementById('names-message');
                const namesText = namesMessage.querySelector('.names-text');
                namesMessage.style.display = 'block';
                typeWriter(namesText, 'Olivia and Josh', 100);
            });

            playPolyphonicSong();
        }

        function playPolyphonicSong() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            audioCtx.resume();

            // Note frequencies C4 to B6
            const N = {
                C4: 261.63, Db4: 277.18, D4: 293.66, Eb4: 311.13, E4: 329.63, F4: 349.23,
                Gb4: 369.99, G4: 392.00, Ab4: 415.30, A4: 440.00, Bb4: 466.16, B4: 493.88,
                C5: 523.25, Db5: 554.37, D5: 587.33, Eb5: 622.25, E5: 659.25, F5: 698.46,
                Gb5: 739.99, G5: 783.99, Ab5: 830.61, A5: 880.00, Bb5: 932.33, B5: 987.77,
                C6: 1046.50, Db6: 1108.73, D6: 1174.66, Eb6: 1244.51, E6: 1318.51, F6: 1396.91,
                Gb6: 1479.98, G6: 1567.98, Ab6: 1661.22, A6: 1760.00, Bb6: 1864.66, B6: 1975.53
            };

            function playNote(frequency, startTime, duration) {
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);

                oscillator.type = 'triangle';
                oscillator.frequency.value = frequency;

                // Gentle attack and release
                gainNode.gain.setValueAtTime(0, startTime);
                gainNode.gain.linearRampToValueAtTime(0.25, startTime + 0.05);
                gainNode.gain.linearRampToValueAtTime(0, startTime + duration);

                oscillator.start(startTime);
                oscillator.stop(startTime + duration);
            }

            // "And I Will Always Love You" - B major (key change section at 3:09)
            const notes = [
                { note: N.Gb5, time: 0, dur: 0.25 },     // "And"
                { note: N.B5, time: 0.3, dur: 3 },     // "I" (the big held note)
                { note: N.Db6, time: 3.3, dur: 0.5 },     // "e"
                { note: N.B5, time: 3.8, dur: 1.5 },     // "I"

                { note: N.B5, time: 5.3, dur: 0.5 },     // "will"
                { note: N.Bb5, time: 5.8, dur: 0.5 },     // "all"
                { note: N.B5, time: 6.3, dur: 1 },     // "ways"
                { note: N.Db6, time: 7.3, dur: 0.5 },     // "love"
                { note: N.B5, time: 7.8, dur: 1.5 },     // "you"
            ];

            const now = audioCtx.currentTime;
            notes.forEach(n => {
                playNote(n.note, now + n.time, n.dur);
            });
        }

        const noBtn = document.querySelector('.no-btn');
        const noMessages = [
            "Really?",
            "Try Again",
            "How could you?",
            "Yes, but in red",
            "No puedes atraparme ahora",
            "No one will ever love you",
        ];
        let noClickCount = 0;

        function moveNoButton() {
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.zIndex = '100';
        }

        let floatAnimationId;
        function startFloating() {
            let x = parseFloat(noBtn.style.left) || window.innerWidth / 2;
            let y = parseFloat(noBtn.style.top) || window.innerHeight / 2;
            let dx = (Math.random() - 0.5) * 4;
            let dy = (Math.random() - 0.5) * 4;

            noBtn.style.position = 'fixed';
            noBtn.style.zIndex = '100';
            noBtn.style.transition = 'none';

            function float() {
                const maxX = window.innerWidth - noBtn.offsetWidth - 20;
                const maxY = window.innerHeight - noBtn.offsetHeight - 20;

                x += dx;
                y += dy;

                if (x <= 20 || x >= maxX) dx = -dx;
                if (y <= 20 || y >= maxY) dy = -dy;

                noBtn.style.left = x + 'px';
                noBtn.style.top = y + 'px';

                floatAnimationId = requestAnimationFrame(float);
            }

            float();
        }

        noBtn.addEventListener('click', function() {
            noBtn.textContent = noMessages[noClickCount];
            if (noClickCount < noMessages.length) {
                noClickCount++;
                if (noClickCount === noMessages.length - 1) {
                    // Second-to-last click - start floating
                    startFloating();
                } else {
                    moveNoButton();
                }
            } else {
                cancelAnimationFrame(floatAnimationId);
                sayYes();
            }
        });
    </script>
</body>
</html>
